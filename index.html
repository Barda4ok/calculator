<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Попробуй калькунуть</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
   <form id="calculator">
   <input class="res" type="text" name="result" placeholder="Введите числа">
   <input class="resetbut" type="reset" name="clear" value="AC">
   <input class="percentbut" type="button" name="percent" value="%">
   <input class="splitbut" type="button" name="split" value="÷">
   <input class="multiplybut" type="button" name="multiply" value="x">
   <input class="minusbut" type="button" name="minus" value="-">
   <input class="plusbut" type="button" name="plus" value="+">
   <input class="equalbut" type="button" name="equal" value="=">
   <input class="onebut" type="button" name="one" value="1">
   <input class="twobut" type="button" name="two" value="2">
   <input class="threebut" type="button" name="three" value="3">
   <input class="fourbut" type="button" name="four" value="4">
   <input class="fivebut" type="button" name="five" value="5">
   <input class="sixbut" type="button" name="six" value="6">
   <input class="sevenbut" type="button" name="seven" value="7">
   <input class="eightbut" type="button" name="eight" value="8">
   <input class="ninebut" type="button" name="nine" value="9">
   <input class="zerobut" type="button" name="zero" value="0">
   <input class="dotbut" type="button" name="dot" value=".">
   </form>
</body>
<script src="index.js"></script>
</html>
