<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Попробуй калькунуть</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
   <form id="calculator">
   <input class="res" type="text" name="result" >
   <input type="reset" name="clear" value="AC">
   <input type="button" name="percent" value="%">
   <input type="button" name="split" value="÷">
   <input type="button" name="multiply" value="x">
   <input type="button" name="minus" value="-">
   <input type="button" name="plus" value="+">
   <input type="button" name="equal" value="=">
   <input type="button" name="one" value="1">
   <input type="button" name="two" value="2">
   <input type="button" name="three" value="3">
   <input type="button" name="four" value="4">
   <input type="button" name="five" value="5">
   <input type="button" name="six" value="6">
   <input type="button" name="seven" value="7">
   <input type="button" name="eight" value="8">
   <input type="button" name="nine" value="9">
   <input type="button" name="zero" value="0">
   <input type="button" name="dot" value=".">
   </form>
</body>
<script src="index.js"></script>
</html>
